<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Learning Sandbox</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8fafc;
      color: #111827;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .editor-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 1100px;
      margin: 40px auto;
      align-items: start;
    }

    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 15px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      padding: 12px;
      background: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      resize: vertical;
    }

    button {
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #4338ca;
      transform: translateY(-2px);
    }

    iframe {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      background: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    @media (max-width: 800px) {
      .editor-container {
        grid-template-columns: 1fr;
      }
      iframe {
        height: 320px;
      }
    }
  </style>
</head>
<body>

  <h1>CSS - Try Your Own Styles!</h1>
  <p>Start with plain HTML. Write your own CSS below and click <b>Apply CSS</b> to see it come alive.</p>

  <div class="editor-container">
    <!-- HTML area -->
    <div>
      <h3>HTML (Fixed)</h3>
      <textarea id="html-code" readonly>
<h1>Welcome to My Website</h1>
<p>This is a plain HTML page. Try adding CSS below!</p>
<button>Click Me</button>
      </textarea>
    </div>

    <!-- CSS area -->
    <div>
      <h3>Write Your CSS</h3>
      <textarea id="css-code" placeholder="Type your CSS here...">
body {
  font-family: 'Poppins', sans-serif;
  text-align: center;
  padding-top: 40px;
}

h1 {
  color: #4f46e5;
}

button {
  background: #4f46e5;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  transition: 0.3s;
}

button:hover {
  background: #4338ca;
  transform: scale(1.1);
}
      </textarea>
      <button onclick="applyCSS()">Apply CSS</button>
    </div>
  </div>

  <iframe id="preview"></iframe>

  <script>
    // Initially show only plain HTML (no CSS)
    const htmlContent = document.getElementById('html-code').value;
    const preview = document.getElementById('preview');
    preview.contentDocument.open();
    preview.contentDocument.write(htmlContent);
    preview.contentDocument.close();

    // Apply CSS dynamically when user clicks button
    function applyCSS() {
      const css = document.getElementById('css-code').value;
      preview.contentDocument.open();
      preview.contentDocument.write(`
        <html>
        <head><style>${css}</style></head>
        <body>${htmlContent}</body>
        </html>
      `);
      preview.contentDocument.close();
    }
  </script>

</body>
</html>
